<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trip-sonality AI agent</title>
  </head>
  <body>
    <h2>AI Trip Planner</h2>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="e.g., Tokyo" /><br /><br />

    <label for="mbti">MBTI:</label>
    <select id="mbti">
      <option value="INTJ">INTJ</option>
      <option value="INTP">INTP</option>
      <option value="ENTJ">ENTJ</option>
      <option value="ENTP">ENTP</option>
      <option value="INFJ">INFJ</option>
      <option value="INFP">INFP</option>
      <option value="ENFJ">ENFJ</option>
      <option value="ENFP">ENFP</option>
      <option value="ISTJ">ISTJ</option>
      <option value="ISFJ">ISFJ</option>
      <option value="ESTJ">ESTJ</option>
      <option value="ESFJ">ESFJ</option>
      <option value="ISTP">ISTP</option>
      <option value="ISFP">ISFP</option>
      <option value="ESTP">ESTP</option>
      <option value="ESFP">ESFP</option></select
    ><br /><br />

    <label for="interests">Interests (comma-separated):</label>
    <input
      type="text"
      id="interests"
      placeholder="e.g., Food, Museum"
    /><br /><br />

    <label for="dislikes">Dislikes (comma-separated):</label>
    <input
      type="text"
      id="dislikes"
      placeholder="e.g., Hiking, Noise"
    /><br /><br />

    <button onclick="sendRequest()">Send Trip Request</button>

    <pre id="result"></pre>

    <script type="module" src="./main.js"></script>
  </body>
</html>
